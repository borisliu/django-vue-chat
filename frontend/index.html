<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Django-Vue-Chat</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@2.2.1/dist/css/framework7.css">
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@0.9.1/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <style>
        html {
            font-size: 11px;
        }

        #chat_logo {
            /*在线客服指示框*/
            position: fixed;
            right: 0;
            bottom: 180px;
            width: 35px;
            height: 100px;
            font-size: 1.6rem;
            text-align: right;
            background: url(../images/go_left.svg) -3px 40px no-repeat #d7e0e6;
            border-radius: 3px;
            cursor: default;
            padding-right: 4px;
        }

        #chat {
            /*在线客服*/
            position: fixed;
            right: -365px;
            bottom: 20px;
            width: 360px;
            height: 410px;
            font-size: 1.5rem;
            text-align: right;
            background-color: #d7e0e6;
            border-radius: 4px;
            cursor: default;
            z-index: 100;
        }
    </style>
</head>

<body style="background:#F2F2F2;">
    <div id="app">
        <!--在线客服-->
        <div id="chat_logo">
            在线客服
        </div>
        <div id="chat">
            <f7-page>
                <f7-navbar title="在线客服"></f7-navbar>

                <!-- Messagebar -->
                <f7-messagebar placeholder="输入信息..." ref="messagebar">
                    <!-- Send message link -->
                    <f7-link icon-if-ios="f7:arrow_up_fill" icon-if-md="material:send" slot="inner-end" @click="sendMessage"></f7-link>
                </f7-messagebar>

                <!-- Messages -->
                <f7-messages ref="messages">
                    <f7-messages-title>
                        {{ new Date().toLocaleTimeString() }}</f7-messages-title>
                    <f7-message v-for="(message, index) in messagesData" :key="index" :type="message.type" :text="message.text" :image="message.image"
                        :name="message.name" :avatar="message.avatar" :first="isFirstMessage(message, index)" :last="isLastMessage(message, index)"
                        :tail="isTailMessage(message, index)"></f7-message>
                </f7-messages>
            </f7-page>

        </div>

    </div>
    <!--在线客服结束-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script src="https://cdn.jsdelivr.net/npm/framework7@2.2.1/dist/js/framework7.js"></script>
    <!-- Path to Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- Path to Framework7 Vue Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/framework7-vue@2.2.1/dist/framework7-vue.js"></script>
    <!-- Path to axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
    <!-- Path to your app js where you init your app-->
    <script>
        Vue.use(Framework7Vue, Framework7)
        var $$ = Dom7;

        var vm = new Vue({
            el: '#app',
            framework7: {
                root: '#app',
                // App id
                id: 'django-vue-chat',
                // App Name
                name: 'Django Vue Chat',
                // Array with app routes
                theme: 'auto',
            },
            data: {
                baseUrl: '',
                messagesData: [{
                        type: 'sent',
                        text: 'Hi, Kate',
                    },
                    {
                        type: 'sent',
                        text: 'How are you?',
                    },
                    {
                        name: 'Kate',
                        type: 'received',
                        text: 'Hi, I am good!',
                        avatar: 'http://lorempixel.com/100/100/people/9',
                    },
                    {
                        name: 'Blue Ninja',
                        type: 'received',
                        text: 'Hi there, I am also fine, thanks! And how are you?',
                        avatar: 'http://lorempixel.com/100/100/people/7',
                    },
                    {
                        type: 'sent',
                        text: 'Hey, Blue Ninja! Glad to see you ;)',
                    },
                    {
                        type: 'sent',
                        text: 'Hey, look, cutest kitten ever!',
                    },
                    {
                        type: 'sent',
                        image: 'http://lorempixel.com/200/260/cats/4/',

                    },
                    {
                        name: 'Kate',
                        type: 'received',
                        text: 'Nice!',
                        avatar: 'http://lorempixel.com/100/100/people/9',
                    },
                    {
                        name: 'Kate',
                        type: 'received',
                        text: 'Like it very much!',
                        avatar: 'http://lorempixel.com/100/100/people/9',
                    },
                    {
                        name: 'Blue Ninja',
                        type: 'received',
                        text: 'Awesome!',
                        avatar: 'http://lorempixel.com/100/100/people/7',
                    },
                ],
                // Dummy data
                people: [{
                        name: 'Kate Johnson',
                        avatar: 'http://lorempixel.com/100/100/people/9',
                    },
                    {
                        name: 'Blue Ninja',
                        avatar: 'http://lorempixel.com/100/100/people/7',
                    },
                ],
                answers: [
                    'Yes!',
                    'No',
                    'Hm...',
                    'I am not sure',
                    'And what about you?',
                    'May be ;)',
                    'Lorem ipsum dolor sit amet, consectetur',
                    'What?',
                    'Are you sure?',
                    'Of course',
                    'Need to think about it',
                    'Amazing!!!',
                ],
                // Response in progress flag
                responseInProgress: false,
            },
            mounted: function () {
                if (window.location.hostname === 'localhost') {
                    this.baseUrl = window.location.protocol + '//' + window.location.host + '/';
                } else {
                    this.baseUrl = window.location.protocol + '//' + window.location.host + '/shandefu/';
                }
            },
            methods: {
                isFirstMessage(message, index) {
                    const self = this;
                    const previousMessage = self.messagesData[index - 1];
                    if (message.isTitle) return false;
                    if (!previousMessage || previousMessage.type !== message.type || previousMessage.name !==
                        message.name) return true;
                    return false;
                },
                isLastMessage(message, index) {
                    const self = this;
                    const nextMessage = self.messagesData[index + 1];
                    if (message.isTitle) return false;
                    if (!nextMessage || nextMessage.type !== message.type || nextMessage.name !== message.name)
                        return true;
                    return false;
                },
                isTailMessage(message, index) {
                    const self = this;
                    const nextMessage = self.messagesData[index + 1];
                    if (message.isTitle) return false;
                    if (!nextMessage || nextMessage.type !== message.type || nextMessage.name !== message.name)
                        return true;
                    return false;
                },
                sendMessage() {
                    const self = this;
                    const text = self.messagebar.getValue().replace(/\n/g, '<br>').trim();

                    if (text.length === 0) {
                        // exit when empty messagebar text is empty
                        return;
                    }

                    // Clear messagebar area
                    self.messagebar.clear();

                    // Focus area
                    if (text.length) self.messagebar.focus();

                    // Add sent message
                    self.messagesData.push({
                        text,
                    });

                    // Mock response
                    if (self.responseInProgress) return;
                    self.responseInProgress = true;
                    setTimeout(() => {
                        const answer = self.answers[Math.floor(Math.random() * self.answers.length)];
                        const person = self.people[Math.floor(Math.random() * self.people.length)];
                        self.messages.showTyping({
                            header: `${person.name} is typing`,
                            avatar: person.avatar,
                        });
                        setTimeout(() => {
                            self.messagesData.push({
                                text: answer,
                                type: 'received',
                                name: person.name,
                                avatar: person.avatar,
                            });
                            self.messages.hideTyping();
                            self.responseInProgress = false;
                        }, 4000);
                    }, 1000);
                },
                onF7Ready(f7) {
                    const self = this;
                    // References to us APIs
                    self.messagebar = self.$refs.messagebar.f7Messagebar;
                    self.messages = self.$refs.messages.f7Messages;
                    //点击在线客服div，开关在线客服聊天框
                    $$("#chat_logo").on("click", function () {
                        //如果是打开状态，则关闭
                        if ($$(this).css('right') == '366px') {
                            $$(this).animate({
                                right: '0px'
                            });
                            $$(this).next().animate({
                                right: '-365px'
                            });
                            $$(this).css('backgroundImage', 'url(images/go_left.svg)');
                        } else {
                            $$(this).animate({
                                right: '366px'
                            });
                            $$(this).next().animate({
                                right: '5px'
                            });
                            $$(this).css('backgroundImage', 'url(images/go_right.svg)');
                        }
                    });
                },
                buildUrl: function (url) {
                    return this.baseUrl + url;
                }
            },
        })
    </script>
</body>

</html>
