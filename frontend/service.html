<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.3.7/lib/theme-chalk/index.css">
    <style>
        body {
            background: #f5f5f5 url('images/bg.jpg') no-repeat center;
        }
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
            height: 600px;
            background-color: #fff;
        }

        .time {
            font-size: 13px;
            color: #999;
        }

        .bottom {
            margin-top: 13px;
            line-height: 12px;
        }

        .button {
            padding: 0;
            float: right;
        }

        .image {
            width: 100%;
            display: block;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        #chat {
            margin: 0px auto;
            overflow: hidden;
            border-radius: 3px;
            box-sizing: border-box;
            color: #4d4d4d;
            font: 14px/1.4em 'Helvetica Neue', Helvetica, 'Microsoft Yahei', Arial, sans-serif;
            background-size: cover;
        }

        #chat *:before *:after {
            box-sizing: inherit;
        }

        #chat .message {
            height: calc(100% - 160px);
            padding: 10px 15px;
            overflow-y: scroll;
        }

        #chat .message ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #chat .message li {
            margin-bottom: 15px;
        }

        #chat .message .time {
            margin: 7px 0;
            text-align: center;
        }

        #chat .message .time>span {
            display: inline-block;
            padding: 0 18px;
            font-size: 12px;
            color: #fff;
            border-radius: 2px;
            background-color: #dcdcdc;
        }

        #chat .message .avatar {
            float: left;
            margin: 0 10px 0 0;
            border-radius: 3px;
        }

        #chat .message .text {
            display: inline-block;
            position: relative;
            padding: 0 10px;
            max-width: calc(100% - 40px);
            min-height: 30px;
            line-height: 2.5;
            font-size: 12px;
            text-align: left;
            word-break: break-all;
            background-color: #fafafa;
            border-radius: 4px;
        }

        #chat .message .text:before {
            content: " ";
            position: absolute;
            top: 9px;
            right: 100%;
            border: 6px solid transparent;
            border-right-color: #fafafa;
        }

        #chat .message .self {
            text-align: right;
        }

        #chat .message .self .avatar {
            float: right;
            margin: 0 0 0 10px;
        }

        #chat .message .self .text {
            background-color: #b2e281;
        }

        #chat .message .self .text:before {
            right: inherit;
            left: 100%;
            border-right-color: transparent;
            border-left-color: #b2e281;
        }

        #chat .word {
            height: 160px;
            border-top: solid 1px #ddd;
        }

        #chat .word textarea {
            padding: 10px;
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            font-family: "Micrsofot Yahei";
            resize: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row type="flex" justify="center">
            <el-col :span="16">
                <el-container style="border: 1px solid #eee">
                    <el-aside width="240px" style="border: 1px solid #eee">
                        <el-card :body-style="{ padding: '0px' }">
                            <div style="padding: 14px;">
                                <span>好吃的汉堡</span>
                                <div class="bottom clearfix">
                                    <time class="time">{{ currentDate }}</time>
                                    <el-button type="text" class="button">操作按钮</el-button>
                                </div>
                            </div>
                        </el-card>
                        <el-menu>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                            <el-menu-item index="1-3">选项3</el-menu-item>
                            <el-menu-item index="1-4">选项4</el-menu-item>
                        </el-menu>
                    </el-aside>

                    <el-main style="padding:0px;" id="chat">
                        <div class="message" style="border: 1px solid #eee;background-color:#f5f5f5">
                            <ul>
                                <p class="time">
                                    <span>2018.1.1</span>
                                </p>
                                <li>
                                    <div class="main">
                                        <img class="avatar" width="30" height="30" src="images/client.png" />
                                        <div class="text">你好啊，我有个问题想要咨询 </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="main self">
                                        <img class="avatar" width="30" height="30" src="images/self.jpg" />
                                        <div class="text">什么问题，我想想能不能回答你</div>
                                    </div>
                                </li>
                                </li>
                            </ul>
                        </div>
                        <div class="word">
                            <textarea placeholder="按 Ctrl + Enter 发送" v-model="content" @keyup="onKeyup"></textarea>
                        </div>
                    </el-main>
                </el-container>
            </el-col>
        </el-row>
    </div>

</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- import Vue Router -->
<script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.3.7/lib/index.js"></script>
<script>
    let now = new Date();
    let vm = new Vue({
        el: '#app',
        data: {
            content: '',
            user: {
                name: 'coffce',
                img: 'dist/images/1.jpg'
            },
            sessions: [{
                    id: 1,
                    user: {
                        name: '示例介绍',
                        img: 'dist/images/2.png'
                    },
                    messages: [{
                        content: 'Hello，这是一个基于Vue + Vuex + Webpack构建的简单chat示例，聊天记录保存在localStorge, 有什么问题可以通过Github Issue问我。',
                        date: now
                    }, {
                        content: '项目地址: https://github.com/coffcer/vue-chat',
                        date: now
                    }, {
                        content: '你好',
                        date: now,
                        self: true
                    }]
                },
                {
                    id: 2,
                    user: {
                        name: 'webpack',
                        img: 'dist/images/3.jpg'
                    },
                    messages: []
                }
            ],
            currentSessionId: 1,
        }
    })
</script>

</html>
