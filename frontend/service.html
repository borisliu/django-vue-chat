<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.3.7/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
            height: 700px;
        }

        .time {
            font-size: 13px;
            color: #999;
        }

        .bottom {
            margin-top: 13px;
            line-height: 12px;
        }

        .button {
            padding: 0;
            float: right;
        }

        .image {
            width: 100%;
            display: block;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row type="flex" justify="center">
            <el-col :span="16">
                <el-container style="border: 1px solid #eee">
                    <el-aside width="240px" style="border: 1px solid #eee">
                        <el-card :body-style="{ padding: '0px' }">
                            <img src="~examples/assets/images/hamburger.png" class="image">
                            <div style="padding: 14px;">
                                <span>好吃的汉堡</span>
                                <div class="bottom clearfix">
                                    <time class="time">{{ currentDate }}</time>
                                    <el-button type="text" class="button">操作按钮</el-button>
                                </div>
                            </div>
                        </el-card>
                        <el-menu :router="true">
                            <el-menu-item index="1-1" :route="{path:'/bar/1'}">选项1</el-menu-item>
                            <el-menu-item index="1-2" :route="{path:'/foo'}">选项2</el-menu-item>
                            <el-menu-item index="1-3">选项3</el-menu-item>
                            <el-menu-item index="1-4">选项4</el-menu-item>
                        </el-menu>
                    </el-aside>

                    <el-main>
                            <el-card style="height: 540px;border: 1px solid #eee"></el-card>
                            <el-card style="height: 160px;border: 1px solid #eee"></el-card>
                    </el-main>
                </el-container>
            </el-col>
        </el-row>
    </div>

    <template id="home">
        <div>Home</div>
    </template>
    <template id="foo">
        <div>Foo</div>
    </template>

    <template id="bar">
        <div>Bar {{ id }}</div>
    </template>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- import Vue Router -->
<script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.3.7/lib/index.js"></script>
<script>
    var homeComponent = Vue.extend({
        template: '#home'
    });

    var fooComponent = Vue.extend({
        template: '#foo'
    });

    var barComponent = Vue.extend({
        template: '#bar',
        props: ['id']
    });

    var router = new VueRouter({
        routes: [{
                path: '/',
                component: homeComponent
            },
            {
                path: '/foo',
                component: fooComponent
            },
            {
                path: '/bar/:id',
                component: barComponent,
                props: true
            }
        ]
    });

    new Vue({
        el: '#app',
        router,
        data: function () {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item)
            }
        }
    })
</script>

</html>
